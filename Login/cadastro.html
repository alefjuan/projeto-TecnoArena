<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>TecnoLake - Cadastre-se</title>
    <link rel="stylesheet" href="estilo-cadastro.css">
<body onload="carregar()">
	<header>
    <h2>
      TecnoLake
    </h2>
	</header>

	<div class="container">
		<form id="form">
      <h2>Cadastre-se</h2>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required oninvalid="this.setCustomValidity('Seu email é inválido')">

			<label for="username">Usuário</label>
			<input type="text" id="username" name="username" required pattern="^[^0-9]*$" title="Não são permitidos números" >
			
			<label for="password">Senha</label>
			<input type="password" id="password" name="password" required onfocus="campoRecebeuFoco()" onblur="campoPerdeuFoco()">
			
			<label>
				<input type="radio" name="gender" value="homem">
				Homem
			  </label>
			  
			  <label>
				<input type="radio" name="gender" value="mulher">
				Mulher
			  </label>
			  
			    <input type="submit" value="Registrar">
                <a href="index.html">Voltar</a>
            
		</form>
    
	</div>

	<footer>
		<p>&copy; 2023 - Todos os direitos reservados</p>
	</footer>
    <script src="script-cadastro.js"></script>
</body>
</html>
